<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retrovisor.IA - Consulta ao Passado</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Full mode background image overlay */
    #fullMode::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.5;
      z-index: -1;
      display: none;
    }
    
    #fullMode.has-bg::before {
      display: block;
    }

    /* Painel mode - fixed 384x768 viewport for LED panel */
    #painelMode {
      width: 384px;
      height: 768px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
    }

    #painelMode::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.5;
      z-index: -1;
      display: none;
    }
    
    #painelMode.has-bg::before {
      display: block;
    }

    #painelCanvas {
      width: 384px;
      height: 768px;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <!-- Full mode overlay (hidden by default) -->
  <div id="fullMode" class="hidden fixed inset-0 bg-black select-none cursor-pointer">
    <canvas id="vizCanvas" class="block w-full h-full"></canvas>
  </div>

  <!-- Painel mode - 384x768 LED panel (hidden by default) -->
  <div id="painelMode" class="hidden bg-black select-none cursor-pointer">
    <canvas id="painelCanvas" class="block"></canvas>
  </div>

  <!-- Default card UI -->
  <div id="card" class="bg-white p-6 rounded shadow-md max-w-md w-full mx-4">
    <h1 class="text-2xl sm:text-3xl md:text-4xl font-semibold text-center text-gray-800">
      Retrovisor.IA 
      <p id="name" class="text-blue-600"></p>
    </h1>
    <p class="mt-4 text-center text-gray-600">
      Uma tecnologia para conversar com o passado e enxergar o invisível — com inteligência e memória.
    </p>
    
    <div class="mt-6 flex justify-center space-x-4">
      <button id="startBtn" class="px-5 py-2 rounded bg-blue-700 text-white hover:bg-blue-800 transition-colors duration-200 focus:outline-none">
        Iniciar
      </button>
      <button id="stopBtn" class="px-5 py-2 rounded bg-gray-500 text-white hover:bg-gray-600 transition-colors duration-200 focus:outline-none hidden">
        Encerrar
      </button>
    </div>
    
    <div id="status" class="mt-6 text-center text-sm text-gray-500">
      Status: Desconectado
    </div>
    
    <footer class="mt-8 text-center text-gray-500 text-xs">
      Powered by <strong class="text-gray-800">Arapy.AI</strong><br>
      Desenvolvimento e consultoria em inteligência artificial e machine learning.
    </footer>
  </div>
  
  <script type="module" src="./index.js"></script>
</body>
</html>
